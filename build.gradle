plugins {
    id 'com.bonitasoft.gradle.bonita-uid' version '0.1.26'
}

UIDesigner { version "1.8.6" }


allprojects {

    apply plugin: 'distribution'

    version = "1.0.0"

    repositories {
        mavenLocal()
        maven { url 'http://repositories.rd.lan/maven/all/' }
        mavenCentral()
        jcenter()
    }
}
